<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Семантический поиск{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-search"></i> Система семантического поиска
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="http://127.0.0.1:5002/">Сканер</a>
                <a class="nav-link" href="http://127.0.0.1:5001/">Генератор эмбеддингов</a>
                <a class="nav-link active" href="http://127.0.0.1:5000/">Поиск</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4">
                    <a href="http://127.0.0.1:5002/" class="btn btn-outline-primary">
                        <i class="fas fa-folder"></i> Сканер документов
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="http://127.0.0.1:5001/" class="btn btn-outline-success">
                        <i class="fas fa-cogs"></i> Генератор эмбеддингов
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="http://127.0.0.1:5000/" class="btn btn-outline-info">
                        <i class="fas fa-search"></i> Семантический поиск
                    </a>
                </div>
            </div>
            <p class="mt-3 text-muted">Система семантического поиска с использованием BAAI/bge-m3</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
